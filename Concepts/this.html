<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>This is, understanding this</h1>
    <script>
        // in Global Scope
        console.log(`this: ${this}`)
        // in Function Scope
        function whoIsThis() {
            return this
        }
        console.log(`whoIsThis(): ${whoIsThis()}`)
        // in Function Scope with strict mode
        function whoIsThisStrict() {
            'use strict'
            return this
        }
        console.log(`whoIsThisStrict(): ${whoIsThisStrict()}`)
        // in context Object
        const person = {
            name: 'Jos√©',
            sayHello: function () {
                console.log(`Hola soy ${this.name}`)
            }
        }

        person.sayHello()
        // when we take out a Function from an Object
        const action = person.sayHello
        action()
        // in context Class
        function Person (name) {
            this.name = name
        }
        Person.prototype.sayHello = function () {
            console.log(`My name is ${this.name}`)
        }

        const pedro = new Person('Pedro')
        pedro.sayHello()

    </script>
</body>
</html>
