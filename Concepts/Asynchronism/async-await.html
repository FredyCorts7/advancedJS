<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Async / Await</title>
</head>
<body>
    <h1>This is, understanding async/await</h1>
    <script>
        
        function fetchData (rej, time) {
            return new Promise((resolve, reject) => {
                setTimeout(function () {
                    if (rej) reject(new Error('Something went wrong'))
                    else resolve('Successfully processed')
                }, time)
            })
        }

        async function getData () {
            try {
                const data = await fetchData(false, 5000)
                console.log(data)
                const data2 = await fetchData(true, 2000)
                console.log(data2)
            } catch (err) {
                console.error(err)
            }
        }

        getData()

    </script>
</body>
</html>
